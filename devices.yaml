  - product: Elli Connect / Pro
    updated: 12.04.2023
    urls:
      discovery: https://github.com/enbility/devices/blob/main/elli/charger-connect-pro/discovery-data.json
      usecase: https://github.com/enbility/devices/blob/main/elli/charger-connect-pro/usecase-data.json
    versions:
      firmware: v3.8.12
      ship: "1.0"
      spine: "1.3.0"
    devicetype: Generic
    usecases: 
      - name: evseCommissioningAndConfiguration
        version: "1.0.1"
        scenarios: [1, 2]
        actor: EVSE
      - name: evCommissioningAndConfiguration
        version: "1.0.1"
        scenarios: [1, 2, 3, 4, 5, 6, 7, 8]
        invalidscenarios: [2, 3, 4, 5, 6, 7]
        actor: EV
        notes: |
          Only the scenarios "EV connected" and "EV disconnected" are really supported.
          All other scenarios require the EV to communicate via ISO15118 with the EVSE,
          which this device is not capable of.
      - name: measurementOfElectricityDuringEvCharging
        version: "1.0.1"
        scenarios: [1, 2, 3]
        invalidscenarios: [2, 3]
        actor: EV
        notes: |
          The Elli Charger Connect does not contain a meter. For that model the provided
          measurements are only assumptions. Also only the scenario "Measure EV charging current"
          is really supported. 
      - name: overloadProtectionByEvChargingCurrentCurtailment
        version: "1.0.1"
        scenarios: [1, 2, 3]
        actor: EV
      - name: optimizationOfSelfConsumptionDuringEvCharging
        version: "1.0.1"
        scenarios: [1, 2, 3]
        actor: EV
        notes: |
          Self consumption information from the HEMS is transformed into
          overload protection values.
      - name: coordinatedEvCharging
        version: "1.0.1"
        invalid: true
        scenarios: [1, 2, 3, 4, 5, 6, 7, 8]
        invalidscenarios: [1, 2, 3, 4, 5, 6, 7, 8]
        actor: EV
        notes: |
          This use case is reported as being available, but it is not. The use case
          requires the EV to communicate via ISO15118, which this device is not capable of. 
      - name: evChargingSummary
        version: "1.0.1"
        invalid: true
        scenarios: [1]
        actor: EV
        notes: |
          This is use case is reported as being available, but not implemented.
    features:
      - entityType: EVSE
        role: server
        features:
          - type: DeviceClassification
          - type: Bill
            invalid: true
          - type: DeviceDiagnosis
        notes: |
          This "Bill" feature is not implemented.
      - entityType: EV
        role: server
        features:
          - type: DeviceClassification
          - type: DeviceDiagnosis
          - type: ElectricalConnection
          - type: LoadControl
          - type: Measurement
          - type: DeviceConfiguration
          - type: TimeSeries
            invalid: true
          - type: IncentiveTable
            invalid: true
          - type: Identification
            invalid: true
        notes: |
          This features "TImeSeries", "IncentiveTable" and "Identification requires 
          the EV to communicate via ISO15118, which this device is not capable of. 
          These features are not implemented.
    compatibledevices:
      - evcc.io
